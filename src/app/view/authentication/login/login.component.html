<div class="text-center div">

<main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="User Name" formControlName="user_name">
            <label for="floatingInput">User Name</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Password</label>
        </div>


        <button class="w-100 btn btn-lg btn-primary" (click)="logIn()">Log In</button>
        <br>
        <br>
        <a [routerLink]="['/authentication/account-create']"><button class="w-100 btn btn-sm btn-outline-dark">I don't have an account</button></a>
        <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
    </form>
</main>



</div>
