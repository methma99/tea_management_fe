<h2> All Available Products</h2>
    <div class="row col-12">
        <div *ngFor="let product of products" class="col-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{product.name}}</h2>
                    <p class="card-text">{{product.description}}</p>
                    <h4 class="card-title">Units : {{product.qty}}</h4>
                    <h4 class="card-title">Unit Price : LKR {{product.price}}</h4>
                    <button class="btn btn-primary" (click)="addToCart(product)" style="background-color: rgb(102, 176, 24);">Add to cart</button>
                </div>
            </div>
            <br>
        </div>
    </div>
